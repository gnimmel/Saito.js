<!-- Main Java Script GL Functions 

- $S is the main Section9 WebGL Class instance that has master control

- $RL is the resource loader instance that controls all resources like
models, textures and shaders

- $R is shorthand for $RL.resourceByTag and allows nice access to each
resource via their user assigned name

There are 4 functons to override:
    - setupResources - loading anything external here
    - preLoop - Do all your initialization here
    - draw - make your drawing calls here
    - update - Update the state of your program here

-->
<script type="text/javascript">

        range: false,
        orientation: "vertical",
        values: [50],
        slide: function(event, ui) { 
            rotateX = 360 / 100 * ui.value - 180;       
        }

    $('#sliderY').slider({
        range: false,
        values: [50],
        slide: function(event, ui) { 
            rotateY = 360 / 100 * ui.value - 180;      
        }
    });
    
    $('#sliderZoom').slider({
        range: false,
        orientation: "vertical",
        values: [0],
        slide: function(event, ui) { 
            zoom = 5 / 100 *  ui.value + 1;   
        }
    });
    
    
});

// ****************************************************
// Saito Load resources
// ****************************************************

$S.setupResources = function () {
    
    $RL.addFragmentShader("shaders/curve-fs.txt", "curvefrag");
    $RL.addVertexShader("shaders/curve-vs.txt", "curvevert");
    

}

// ****************************************************
// Saito Init Variables and Environment
// ****************************************************

$S.preLoop = function () {

	var v0 = pointOnCurve(0,$V([0,0,0]),$V([12.5,12.5,0]),$V([37,12.5,0]),$V([50,0,0]));
	var v1 = pointOnCurve(0.15,$V([0,0,0]),$V([12.5,12.5,0]),$V([37,12.5,0]),$V([50,0,0]));
	var v2 = pointOnCurve(0.3,$V([0,0,0]),$V([12.5,12.5,0]),$V([37,12.5,0]),$V([50,0,0]));
	var v3 = pointOnCurve(0.45,$V([0,0,0]),$V([12.5,12.5,0]),$V([37,12.5,0]),$V([50,0,0]));
  	var v4 = pointOnCurve(0.7,$V([0,0,0]),$V([12.5,12.5,0]),$V([37,12.5,0]),$V([50,0,0]));
    var v5 = pointOnCurve(0.85,$V([0,0,0]),$V([12.5,12.5,0]),$V([37,12.5,0]),$V([50,0,0]));
    var v6 = pointOnCurve(1.0,$V([0,0,0]),$V([12.5,12.5,0]),$V([37,12.5,0]),$V([50,0,0]));
    
    console.log(v0.e(1),v0.e(2),v0.e(3));
    console.log(v1.e(1),v1.e(2),v1.e(3));
    console.log(v2.e(1),v2.e(2),v2.e(3));
    console.log(v3.e(1),v3.e(2),v3.e(3));
    console.log(v4.e(1),v4.e(2),v4.e(3));
    console.log(v5.e(1),v5.e(2),v5.e(3));
    console.log(v6.e(1),v6.e(2),v6.e(3));
    
    sphere = createSphere(20,20);
    
    curve1 = createCurve($V([0,0,0]), $V([3.0,0,0]), 
    						$V([1.0,0.5,0]), $V([2.0,0.5,0]), 
    						$V([0.0,0.0,1.0]),
    						20, 0.5, 
    						1.0, 1.0, 0.0, 1.0);
	curve2 = createCurve($V([0,-1,0]), $V([-3.0,-1,0]), 
    						$V([-1.0,0.5,0]), $V([-2.0,0.5,0]), 
    						$V([0.0,0.0,1.0]),
    						20, 0.25, 
    						1.0, 0.0, 0.0, 1.0);
    						
	curve3 = createCurveCube($V([0,0,0]), $V([0.0,3.0,0]), 
    						$V([1.0,0.5,0]), $V([2.0,0.5,0]), 
    						$V([0.0,0.0,1.0]),
    						20, 0.5, 
    						1.0, 1.0, 0.0, 1.0);
    
    // Curve Shader
    
    // create Shader
    curveShader = createShaders("curvevert","curvefrag", "curve");
    $S.setActiveShader("curve");
 
    curveShader.vertexPositionAttribute = gl.getAttribLocation(curveShader, "aVertexPosition");
    gl.enableVertexAttribArray(curveShader.vertexPositionAttribute);

    curveShader.vertexColorAttribute = gl.getAttribLocation(curveShader, "aVertexColor");
    gl.enableVertexAttribArray(curveShader.vertexColorAttribute);
   
    curveShader.pMatrixUniform   = gl.getUniformLocation(curveShader, "uPMatrix");
    curveShader.mvMatrixUniform  = gl.getUniformLocation(curveShader, "uMVMatrix");         
         
         
}

// ****************************************************
// Saito Update GL
// ****************************************************

$S.update = function () {
    if ($S.mouseDown){
        rotateX += ($S.mouseY - $S.mouseYprev) * 180;
        rotateY += ($S.mouseX - $S.mouseXprev) * 180;
    } 
} 

// ****************************************************
// Saito Drawing
// ****************************************************

$S.draw = function () {

    gl.clearColor(0.05, 0.05, 0.05, 1.0);
    gl.clearDepth(1.0);
    
    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    perspective(50, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);
    loadIdentity();  
    
    // Draw the world first.
    
    mvTranslate([0.0, 0.0, -10.0]);
   
    mvScale([zoom,zoom,zoom]);
    
    mvRotate(rotateX,[1.0,0.0,0.0]); 
    mvRotate(rotateY,[0.0,1.0,0.0]);  
   
    $S.setActiveShader("curve");
    
    //sphere.draw();
    
    // Now draw the bars
    //$S.setActiveShader("curve");
    
    curve1.draw();
    curve2.draw();
    curve3.draw();
}
