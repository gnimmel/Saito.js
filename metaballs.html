<!-- Main Java Script GL Functions 

- $S is the main Section9 WebGL Class instance that has master control

-->
<script type="text/javascript">

// Globals you want to mess with

jQuery.fn.center = function () {
    this.css("position","absolute");
    this.css("top", (($(window).height() - this.outerHeight()) / 2) + $(window).scrollTop() + "px");
    this.css("left", (($(window).width() - this.outerWidth()) / 2) + $(window).scrollLeft() + "px");
    return this;
}

var basicShader;
var metaballShader;
var plane;

/**
 * Saito Load resources
 */

$S.setup = function () {
	$("#loader").show();
   	$("#loader").center();

   	fboSize = new Size2(1024,1024);

    basicShader = new SaitoShader("shaders/basic-vs.txt", "shaders/basic-fs.txt");
    metaballShader = new SaitoShader("shaders/metaballs-vs.txt", "shaders/metaballs-fs.txt");
     
	plane = new createPlane(new Size2(2.0,2.0),new Colour(1.0,1.0,1.0,1.0));

}	


/**
 * Saito keyboard event
 */

$S.prototype.keyboardPressed = function(event) {
	console.log(event);
}


/**
 * Saito Update GL
 */

$S.update = function () {
	if ($S.resources == 0){
		$("#loader").hide();
	}
}


/**
 * Saito Drawing
 */

$S.draw = function () {

	gl.clearColor(0.2, 0.2, 0.2, 1.0);
	gl.clearDepth(1.0);
	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
	perspective(50, gl.viewportWidth / gl.viewportHeight, 1.0, 100.0);

	loadIdentity(); 

	// Draw our Quad

	mvPushMatrix();
	gl.disable(gl.DEPTH_TEST);
	mvTranslate([0.0,0.0,-2.0]);

	metaballShader.setActive();

	metaballShader.setUniform2f("resolution", gl.viewportWidth,gl.viewportHeight);
	metaballShader.setUniform4f("mouse",($S.mouseX + 1.0) / 2.0 * gl.viewportWidth, gl.viewportHeight - (($S.mouseY + 1.0) / 2.0 * gl.viewportHeight), 0.0, 0.0);

	plane.draw();

	metaballShader.setInactive();
	mvPopMatrix();  

}    
 
</script>
