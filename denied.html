<html>
<head>
<title>Saito.js</title>

<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/Saito.css" />

<!-- JS For Additional OpenGL Functions -->

<script type="text/javascript" src="js/jquery-1.6.2.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.5.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/sylvester.js"></script>

<script type="text/javascript" src="js/saito_shapes.js"></script>


<!-- Main Java Script GL Functions 

- $S is the main Section9 WebGL Class instance that has master control

-->
<script type="text/javascript">

// Globals you want to mess with

var sphere;
var worldShader;
var basicShader;
var cubemapShader;
var curveShader;
var textureCube;
var rotateX = 0;
var rotateY = 0;
var zoom = 1;
var curves = new Array();
var test = true;
var testcurve;


/**
 * Setup controls - JQuery related - Not S9WebGL per-se
 */

Saito.mouseScrollUp = function() {
	zoom += 0.1;
	if (zoom > 9.0) zoom = 9.0;
};

Saito.mouseScrollDown = function() {
	zoom -= 0.1;
	if (zoom < 1.0) zoom = 1.0;
};


/**
 * Grab feeds from the webserver and create a set of curves 
 */

//window.setInterval(grabFeeds, 3000);

function grabFeeds() { 

    $.getJSON('http://saito.section9.co.uk/denied.json', function(data) {
        var countries = data['entries'];
	var topcount = 0;	

	// First, get the highest amount and scale all subsequent results accordingly
	for (var i=0; i < countries.length; i++){
		if (countries[i].count > topcount) topcount = countries[i].count;
	}
	

	for (var i=0; i < countries.length; i++){
		country = countries[i];
		var scale =  country['count'] / topcount;
		var factor = (Math.log (scale) + 5.0 ) / 5.0; 
		curves.push( createWorldCurveCube(50,0,country['lat'],country['lon'],0.5,20, 0.02 * factor,1.0,0.0,0.0,0.5 * factor));
	}
    });
	
}



/**
 * Saito Load resources
 */



$S.setup = function () {
    
	sphere = createSphere(40,40);
    
       
	// Ray Shader
	worldShader = new SaitoShader("shaders/world-vs.txt", "shaders/world-fs.txt");
	basicShader = new SaitoShader("shaders/basic-vs.txt", "shaders/basic-fs.txt");
	cubemapShader = new SaitoShader("shaders/cubemap-vs.txt", "shaders/cubemap-fs.txt");
	curveShader = new SaitoShader("shaders/curve-vs.txt", "shaders/curve-fs.txt");
	
	if (test == false) {
		grabFeeds()
	}
	else {
		testcurve =  createWorldCurveCube(51, 0, 39.0, 116.0, 0.5, 20, 0.02, 1.0,0.0,0.0,0.5);
	}

	// Load the Cubemap
	textureCube = new SaitoTextureCube("textures/world_day_cube/cube","gif");
}



/**
 * Saito Update GL
 */

$S.update = function () {
    if ($S.mouseDown){
        rotateX += ($S.mouseY - $S.mouseYprev) * 180;
        rotateY += ($S.mouseX - $S.mouseXprev) * 180;
    } 
} 


/**
 * Saito Drawing
 */

$S.draw = function () {

	gl.clearColor(0.05, 0.05, 0.05, 1.0);
	gl.clearDepth(1.0);

	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	perspective(50, gl.viewportWidth / gl.viewportHeight, 1.0, 100.0);
	loadIdentity();  

	// Enable Blending
	gl.disable(gl.DEPTH_TEST);
	gl.enable(gl.BLEND);
	gl.blendFunc(gl.SRC_ALPHA, gl.ONE);

	// Draw the world first.

	mvTranslate([0.0, 0.0, -10.0]);

	mvScale([zoom,zoom,zoom]);
    
 	mvRotate(rotateX,[1.0,0.0,0.0]); 
 	mvRotate(rotateY,[0.0,1.0,0.0]);  
	  
	worldShader.setActive();
	worldShader.setUniform3f(" uMaterialAmbientColor", [1.0,1.0,1.0] );
	worldShader.setUniform3f(" uMaterialDifffuseColor", [1.0,1.0,1.0] );
	worldShader.setUniform3f(" uMaterialSpecularColor", [1.0,1.0,1.0] );
	worldShader.setUniform3f(" uMaterialEmissiveColor", [1.0,1.0,1.0] );
	worldShader.setUniform1f(" uMaterialShininess", 1.0 );

	worldShader.setUniform3f(" uAmbientLightingColor", [1.0,1.0,1.0] );
	worldShader.setUniform3f(" uPointLightingLocation", [1.0,1.0,-10.0] );
	worldShader.setUniform3f(" uPointLightingDiffuseColor", [1.0,1.0,1.0] );
	worldShader.setUniform3f(" uPointLightingSpecularColor", [1.0,1.0,1.0] );
	worldShader.setUniform1i(" uSampler", 0);


    	textureCube.bind();
	sphere.draw(cubemapShader);
	textureCube.unbind();
	worldShader.setInactive();
    
	// Now draw the curves but rotate and translate so they match the sphere
	mvPushMatrix();	
	if (test == false){
		for (var i=0; i < curves.length; i++){
			curves[i].draw(curveShader);
		}
	}
	else {
		testcurve.draw(curveShader);
	}

	mvPopMatrix();

}    
 
</script>


</head>

<body onload="Saito.initialize()">
    
<div id="mainbody">        
<canvas id="webgl-canvas" style="border: none;" width="580" height="580"></canvas>
</div>
</body>
