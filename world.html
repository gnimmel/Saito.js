<!-- Main Java Script GL Functions 

- $S is the main Section9 WebGL Class instance that has master control

- $RL is the resource loader instance that controls all resources like
models, textures and shaders

- $R is shorthand for $RL.resourceByTag and allows nice access to each
resource via their user assigned name

There are 4 functons to override:
    - setupResources - loading anything external here
    - preLoop - Do all your initialization here
    - draw - make your drawing calls here
    - update - Update the state of your program here

-->
<script type="text/javascript">

// Globals you want to mess with

var sphere;
var shader;
var rotateX = 0;
var rotateY = 0;
var zoom = 1;


// ****************************************************
// Setup controls - JQuery related - Not S9WebGL per-se
// ****************************************************

$(function(){
    $('#sliderX').slider({
        range: false,
        orientation: "vertical",
        values: [50],
        slide: function(event, ui) { 
            rotateX = 360 / 100 * ui.value - 180;       
        }
    });
    
    $('#sliderY').slider({
        range: false,
        values: [50],
        slide: function(event, ui) { 
            rotateY = 360 / 100 * ui.value - 180;      
        }
    });
    
    $('#sliderZoom').slider({
        range: false,
        orientation: "vertical",
        values: [0],
        slide: function(event, ui) { 
            zoom = 5 / 100 *  ui.value + 1;   
        }
    });
    
    
});


// ****************************************************
// S9 GL Load resources
// ****************************************************

$S.setupResources = function () {
    $RL.addFragmentShader("shaders/world-fs.txt", "worldfrag");
    $RL.addVertexShader("shaders/world-vs.txt", "worldvert");
    
    // Add the starting url - the function grabs the remaining 6
 	$RL.addTextureCube("textures/world_night_cube/cube","worldnight_cube");
    //$RL.addTextureCube("textures/world_day_cube/cube","worldday_cube");
}

// ****************************************************
// S9 GL Init Variables and Environment
// ****************************************************

$S.preLoop = function () {
  
    sphere = createSphere(50,50);

    // create Shader
    shader = createShaders("worldvert","worldfrag", "worldmap");
    
    // link variables and shader variables 
    $S.setActiveShader("worldmap");
   
    shader.vertexPositionAttribute = gl.getAttribLocation(shader, "aVertexPosition");
    gl.enableVertexAttribArray(shader.vertexPositionAttribute);
    
    shader.vertexNormalAttribute = gl.getAttribLocation(shader, "aVertexNormal");
    gl.enableVertexAttribArray(shader.vertexNormalAttribute);
    
    shader.textureCoordAttribute = gl.getAttribLocation(shader, "aTextureCoord");
    gl.enableVertexAttribArray(shader.textureCoordAttribute);

    shader.pMatrixUniform   = gl.getUniformLocation(shader, "uPMatrix");
    shader.mvMatrixUniform  = gl.getUniformLocation(shader, "uMVMatrix");
    shader.nMatrixUniform   = gl.getUniformLocation(shader, "uNMatrix");
    shader.samplerUniform   = gl.getUniformLocation(shader, "uSampler");

    shader.materialAmbientColorUniform  = gl.getUniformLocation(shader, "uMaterialAmbientColor");
    shader.materialDiffuseColorUniform  = gl.getUniformLocation(shader, "uMaterialDiffuseColor");
    shader.materialSpecularColorUniform = gl.getUniformLocation(shader, "uMaterialSpecularColor");
    shader.materialShininessUniform     = gl.getUniformLocation(shader, "uMaterialShininess");
    shader.materialEmissiveColorUniform = gl.getUniformLocation(shader, "uMaterialEmissiveColor");
    shader.ambientLightingColorUniform  = gl.getUniformLocation(shader, "uAmbientLightingColor");
    shader.pointLightingLocationUniform = gl.getUniformLocation(shader, "uPointLightingLocation");
    shader.pointLightingSpecularColorUniform    = gl.getUniformLocation(shader, "uPointLightingSpecularColor");
    shader.pointLightingDiffuseColorUniform     = gl.getUniformLocation(shader, "uPointLightingDiffuseColor");
   
   
   
    // Fixed variables for now
    
    gl.uniform3f(shader.ambientLightingColorUniform, 0.2, 0.2, 0.2);
    gl.uniform3f(shader.pointLightingLocationUniform, 0, 5, 10);
    gl.uniform3f(shader.pointLightingDiffuseColorUniform, 0.5, 0.5, 0.5);
    gl.uniform3f(shader.pointLightingSpecularColorUniform, 0.5, 0.5, 0.5);

    gl.uniform3f(shader.materialAmbientColorUniform, 1.0, 1.0, 1.0);
    gl.uniform3f(shader.materialDiffuseColorUniform, 1.0, 1.0, 1.0);
    gl.uniform3f(shader.materialSpecularColorUniform, 1.5, 1.5, 1.5);
    gl.uniform1f(shader.materialShininessUniform, 10);
    gl.uniform3f(shader.materialEmissiveColorUniform, 0.5, 0.5, 0.5);
         
}

// ****************************************************
// S9 GL Update GL
// ****************************************************

$S.update = function () {
    if ($S.mouseDown){
        rotateX += ($S.mouseY - $S.mouseYprev) * 180;
        rotateY += ($S.mouseX - $S.mouseXprev) * 180;
    } 
} 

// ****************************************************
// S9 GL Drawing
// ****************************************************

$S.draw = function () {
    
    gl.clearColor(0.95, 0.95, 0.95, 1.0);
    gl.clearDepth(1.0);
    
    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    perspective(50, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);
    loadIdentity();  
    
    mvTranslate([0.0, 0.0, -10.0]);
   
    mvScale([zoom,zoom,zoom]);
    
    mvRotate(rotateX,[1.0,0.0,0.0]); 
    mvRotate(rotateY,[0.0,1.0,0.0]);  
   
	//$S.setActiveShader("worldmap");
   
    gl.bindTexture(gl.TEXTURE_CUBE_MAP, $R["worldnight_cube"]);
   // gl.uniform1i(shader.samplerUniform, 0);
    
    sphere.draw();
}    
 
</script>
