<!-- Main Java Script GL Functions 

- $S is the main Section9 WebGL Class instance that has master control

-->
<script type="text/javascript">

// Globals you want to mess with


jQuery.fn.center = function () {
    this.css("position","absolute");
    this.css("top", (($(window).height() - this.outerHeight()) / 2) + $(window).scrollTop() + "px");
    this.css("left", (($(window).width() - this.outerWidth()) / 2) + $(window).scrollLeft() + "px");
    return this;
}

var cubes = new Array();
var textureCube;
var cubesx = 65;
var cubesy = 42;
var cubesize = 0.2;
var spacing = 1.0;
var basicShader;
var lightShader;
var planeShader;
var cuboid;
var fbo;
var plane;


// Must be a better way of this

function Cube() {
	Cube.prototype.cube = cuboid; // Static really! :P Might add to saito prototype or something
	Cube.prototype.x = 0.0;
	Cube.prototype.y = 0.0;
	Cube.prototype.face = 0;
	Cube.prototype.currentRotX = 0.0;
	Cube.prototype.currentRotY = 0.0;
	Cube.prototype.targetRotX = 0.0;
	Cube.prototype.targetRotY = 0.0;
	
}

Cube.prototype.setup = function(x,y) {
	// Faces 0 - front, 1 - back, 2 - left, 3 - right, 4 - top, 5 - bottom
	
	this.x = x * cubesize * spacing;
	this.y = y * cubesize * spacing;
	
};


Cube.prototype.draw = function() {
	mvPushMatrix();
	mvTranslate([this.x, this.y, 0.0]);
	this.cube.draw();
	mvPopMatrix();
};

Cube.prototype.spin = function(face) {
		
};

Cube.prototype._spinVertical = function (dg) {
	Cube.targetRotX += dg;
};

Cube.prototype._spinHorizontal = function(dg) {
	Cube.targetRotY += dg;
};

Cube.prototype.update  = function() {
	if (Cube.targetRotX != Cube.currentRotX){
		var dx = Cube.targetRotX - Cube.currentRotX;
		Cube.currentRotX += dx / 10.0;	// Alter this depending on time later
	}
	if (Cube.targetRotY != Cube.currentRotY){
		var dy = Cube.targetRotY - Cube.currentRotY;
		Cube.currentRotY += dy / 10.0;	// Alter this depending on time later	
	}
};

/**
 * Saito Load resources
 */

$S.setup = function () {
	$("#loader").show();
   	$("#loader").center();

    cuboid = createCuboid(cubesize,cubesize,cubesize,new Colour(1.0,1.0,1.0,1.0));
    basicShader = new SaitoShader("shaders/basic-vs.txt", "shaders/basic-fs.txt");
    planeShader = new SaitoShader("shaders/plane-vs.txt", "shaders/plane-fs.txt");
    lightShader = new SaitoShader("shaders/per-fragment-lighting-vs.txt", "shaders/per-fragment-lighting-fs.txt");		

    textureCube = new SaitoTexture("textures/radial.png");

    for (var i=0; i < cubesx; i++){
		for (var j=0; j < cubesy; j++){
			var cube = new Cube();
			cube.setup(i,j);
			cubes.push(cube);
		}	
	}

	fbo = new SaitoFrameBuffer(1024,768);
	plane = new createPlane(new Size2(12,12),new Colour(1.0,1.0,1.0,1.0));
}	


/**
 * Saito keyboard event
 */

$S.prototype.keyboardPressed = function(event) {
	console.log(event);
}


/**
 * Saito Update GL
 */

$S.update = function () {
	if ($S.resources == 0){
		$("#loader").hide();
	}

	for (c in cubes) {	
		cubes[c].update();
	}
} 


/**
 * Saito Drawing
 */

$S.draw = function () {

	gl.clearColor(0.05, 0.05, 0.15, 1.0);
	gl.clearDepth(1.0);

	// Now bind the fbo - 1024x768

	fbo.bind();
	gl.clearColor(0.05, 0.05, 0.05, 1.0);
	gl.clearDepth(1.0);

	gl.viewport(0, 0, 1024, 768);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	perspective(50, 1024 / 768, 0.1, 100.0);
	loadIdentity();  

	var lightPos = $V([0.0, 0.0, 3.0 ]);
	lightPos.x($S.modelViewMatrix); 
	
	mvPushMatrix();
	gl.enable(gl.DEPTH_TEST);
	mvTranslate([ -(cubesx * cubesize * spacing) / 2.0 , -(cubesy * cubesize * spacing) / 2.0 ,-8.0]);
	lightShader.setActive();

	lightShader.setUniform3f("uMaterialAmbientColor", 0.4,0.4,0.5 );
	lightShader.setUniform3f("uMaterialDiffuseColor", 1.0,1.0,1.0 );
	lightShader.setUniform3f("uMaterialSpecularColor", 1.0,1.0,1.0 );
	lightShader.setUniform3f("uMaterialEmissiveColor", 0.0,0.0,0.1 );
	lightShader.setUniform1f("uMaterialShininess", 4.0);

	lightShader.setUniform3f("uAmbientLightingColor", 0.1,0.1,0.1 );
	lightShader.setUniform3f("uPointLightingLocation", lightPos.e(1), lightPos.e(2), lightPos.e(3));
	lightShader.setUniform3f("uPointLightingDiffuseColor", 1.0,1.0,1.0 );
	lightShader.setUniform3f("uPointLightingSpecularColor", 0.0,1.0,1.0 );
	lightShader.setUniform1i("uSampler", 0);

    textureCube.bind();

	for (c in cubes) {	
		cubes[c].draw();
	}

	lightShader.setInactive();
	mvPopMatrix();

	fbo.unbind();


	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
	perspective(50, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);

	loadIdentity(); 

	
	// Draw our Quad

	mvPushMatrix();
	gl.disable(gl.DEPTH_TEST);
	mvTranslate([0.0,0.0,-8.0]);
	
	planeShader.setActive();
	fbo.bindColour();
	plane.draw();
	fbo.unbindColour();
	planeShader.setInactive();
	mvPopMatrix();  


}    
 
</script>
