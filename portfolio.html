<script type="text/javascript">

// Globals you want to mess with


jQuery.fn.center = function () {
    this.css("position","absolute");
    this.css("top", (($(window).height() - this.outerHeight()) / 2) + $(window).scrollTop() + "px");
    this.css("left", (($(window).width() - this.outerWidth()) / 2) + $(window).scrollLeft() + "px");
    return this;
}

var cubes = new Array();
var cubesx = 100;
var cubesy = 60;
var cubesize = 0.1;
var spacing = 1.5;
var basicShader;

/**
 * Saito Load resources
 */


$S.setup = function () {
	$("#loader").show();
   	$("#loader").center();

    cube = createCuboid(cubesize,cubesize,cubesize,new Colour(1.0,1.0,1.0,1.0));
    basicShader = new SaitoShader("shaders/basic-vs.txt", "shaders/basic-fs.txt");
	
}	



/**
 * Saito Update GL
 */

$S.update = function () {
	if ($S.resources == 0){
		$("#loader").hide();
	}

} 


/**
 * Saito Drawing
 */

$S.draw = function () {

	gl.clearColor(0.05, 0.05, 0.05, 1.0);
	gl.clearDepth(1.0);

	gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

	perspective(50, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0);
	loadIdentity();  

	var lightPos = $V([0.0, 0.0, 3.0 ]);
	lightPos.x(Saito.prototype.modelViewMatrix); 
	
	mvPushMatrix();
	gl.enable(gl.DEPTH_TEST);
	mvTranslate([ -(cubesx * cubesize * spacing) / 2.0 , -(cubesy * cubesize * spacing) / 2.0 ,-8.0]);
	basicShader.setActive();

	for (var i=0; i < cubesx; i++){
		for (var j=0; j < cubesy; j++){
			mvPushMatrix();
			mvTranslate([spacing * cubesize * i, spacing * cubesize * j, 0.0]);
			cube.draw();
			mvPopMatrix();
		}
		
	}

	basicShader.setInactive();
	mvPopMatrix();
}    
 
</script>
